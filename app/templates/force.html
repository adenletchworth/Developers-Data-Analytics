<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force-Directed Graph with D3.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .graph-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .node text {
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Force-Directed Graph</h1>
    <div class="graph-container" id="graph"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const data = {
            "topics_words": [
                ["to", "and", "the", "of", "a", "in", "information", "is", "or", "officers"],
                ["the", "to", "in", "of", "and", "or", "officer", "if", "can", "images"],
                ["to", "of", "you", "and", "law", "a", "information", "that", "with", "in"]
            ],
            "transformed": [
                {
                    "topicDistribution": [0.3861249963616948, 0.320031644939824, 0.2938433586984812]
                }
            ]
        };

        const nodes = [];
        const links = [];

        // Create nodes for topics
        data.topics_words.forEach((words, i) => {
            nodes.push({ id: `Topic ${i}`, group: `topic${i}` });
            words.forEach(word => {
                nodes.push({ id: word, group: 'word' });
                links.push({ source: `Topic ${i}`, target: word });
            });
        });

        const width = document.getElementById('graph').clientWidth;
        const height = document.getElementById('graph').clientHeight;

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const svg = d3.select("#graph").append("svg")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(d => d.source.group.startsWith('topic') ? 200 : 50))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("stroke-width", 2)
            .attr("stroke", "#999");

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(nodes)
            .enter().append("g")
            .call(drag(simulation));

        node.append("circle")
            .attr("r", 10)
            .attr("fill", d => color(d.group));

        node.append("text")
            .attr("x", 15)
            .attr("y", 3)
            .text(d => d.id);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => `translate(${d.x},${d.y})`);
        });

        function drag(simulation) {
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }
    </script>
</body>
</html>
